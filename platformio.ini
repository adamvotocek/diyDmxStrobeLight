; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = someweisguy/esp_dmx@^3.1.0
monitor_speed = 115200

debug_tool = esp-prog
upload_protocol = esp-prog
debug_init_break = tbreak setup
; debug_speed = 1000
; build_type = debug
; debug_build_flags = -00 -g -ggdb